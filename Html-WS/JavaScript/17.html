<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <script type="text/javascript">
        function fnGetData()
        {
            var Products=[
                {id:1,name:'Dell 3525',price:39500},
                {id:2,name:'Dell Mini 5892',price:72500},
                {id:3,name:'Lenovo G85',price:32000},
                {id:4,name:'Jio Prime Book',price:25000}
            ]
            document.write("<table border='1'>")
                document.write("<tr>")
                    document.write("<th>Id</th>")
                    document.write("<th>Name</th>")
                    document.write("<th>Price</th>")
                document.write("</tr>")
                for(var i=0;i<Products.length;i++)
                {
                    document.write("<tr>")
                        document.write(`<td>${Products[i].id}</td>`)
                        document.write(`<td>${Products[i].name}</td>`)
                        document.write(`<td>${Products[i].price}</td>`)
                    document.write("</tr>")
                }

            document.write("</table>")
        }
     </script>
</head>
<body onload="fnGetData()">
    
</body>
</html>
