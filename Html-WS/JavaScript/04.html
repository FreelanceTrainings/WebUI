<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <script type="text/javascript">
    function fnconfirm()
    {
        var result=confirm('Are You Sure??')
        if(result==true)
        {
            window.close()
        }
        else
        {
        window.location='http://www.google.co.in'
        }
    }
   </script>
</head>
<body onload="fnconfirm()">
    
</body>
</html>
