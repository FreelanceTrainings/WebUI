<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function fnFindBiggerNumber()
        {
            var a=parseInt(prompt('Enter First Value:'))
            var b=parseInt(prompt('Enter Second Value:'))
            var c=parseInt(prompt('Enter Third Value:'))

            if(a>b && a>c)
            {
                document.write(a+" is Bigger Than "+b+" and "+c)
            }
            else if(b>c)
            {
                document.write(b+" is Bigger Than "+a+" and "+c)
            }
            else{
                document.write(c+" is Bigger Than "+a+" and "+b)
            }
        }
    </script>
</head>
<body onload="fnFindBiggerNumber()">
    
</body>
</html>
