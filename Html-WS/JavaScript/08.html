<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <script type="text/javascript">
    function fnsample()
    {
        var courses=['C','C++','Java','Python','SQL']
        document.write('<ol>')
        for(var i=0;i<courses.length;i++)
        {
            document.write('<li>'+courses[i]+'</li>')
        }
        document.write('</ol>')
    }
   </script>
</head>
<body onload="fnsample()">
    
</body>
</html>
